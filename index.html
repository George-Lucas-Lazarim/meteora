<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css"> <!--RESET-->
    <link rel="stylesheet" href="./css/style.css"> <!--STYLE-->
    <title>Meteora</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__navegacao"> <!--MENU DE NAVEGAÇÃO NO CANTO SUPERIOR ESQUERDO-->
            <img class="navegacao__logo" src="img/meteora.png" alt="meteora logo">
            <ul class="navegacao__paginas">
                <li class="paginas__link">
                    <a href="#">Home</a>
                </li>
                <li class="paginas__link">
                    <a href="#">Nossas lojas</a>
                </li>
                <li class="paginas__link">
                    <a href="#">Novidades</a>
                </li>
                <li class="paginas__link">
                    <a href="#">Promoções</a>
                </li>
            </ul>
        </nav>
        <img class="navegacao__banner" src="img/banner.png" alt="banner"> <!--BANNER ABAIXO DO MENU RÁPIDO DE NAVEGAÇÃO-->
    </header>
    <main class="container">
        <nav class="caontainer__navegacao">
            <h2 class="navegacao__titulo">Busque por categoria:</h2>
            <ul class="navegacao__categoria">
                <li class="categoria__link">
                    <a href="#">
                        <img src="img/categoria-camisetas.png" alt="categoria camisetas">
                        <p>Camisetas</p>
                    </a>
                </li>
                <li class="categoria__link">
                    <a href="#">
                        <img src="img/categoria-bolsas.png" alt="categoria bolsas">
                        <p>Bolsas</p>
                    </a>
                </li>
                <li class="categoria__link">
                    <a href="#">
                        <img src="img/categoria-calcados.png" alt="categoria calçados">
                        <p>Calçados</p>
                    </a>
                </li>
                <li class="categoria__link">
                    <a href="#">
                        <img src="img/categoria-calca.png" alt="categoria calças">
                        <p>Calças</p>
                    </a>
                </li>
                <li class="categoria__link">
                    <a href="#">
                        <img src="img/categoria-casacos.png" alt="categoria casacos">
                        <p>Casacos</p>
                    </a>
                </li>
                <li class="categoria__link">
                    <a href="#">
                        <img src="img/categoria-oculos.png" alt="categoria óculos">
                        <p>Óculos</p>
                    </a>
                </li>
            </ul>
        </nav>
    </main>
    <footer>

    </footer>
</body>
</html>

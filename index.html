<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Meteora</title>
</head>
<body>
    <header class="cebecalho">
    <div class="cabecalho__nave">
        <img class="nave__imagem" src="img/meteora.png" alt="meteora logo">
        <nav class="nave__nav">
            <a class="nav__link" href="#">Home</a>
            <a class="nav__link" href="#">Nossas lojas</a>
            <a class="nav__link" href="#">Novidades</a>
            <a class="nav__link" href="#">Promoções</a>
        </nav>
    </div>
    <div class="cabecalho__navd">
        <div class="navd__input">
            <input class="input" type="text" id="" name="pesquisar" autocomplete="off">
            <label class="input-text" for="pesquisar">Digite o produto</label>
        </div>
        <button class="navd__botao">Buscar</button>
    </div>
    </header>
    <main class="conteudo">
        <img class="conteudo__imagem" src="img/banner.png" alt="banner">
        <nav class="conteudo__categoria">
            <a class="categoria__camisetas" href="#">
                <img src="img/categoria-camisetas.png" alt="categoria-camisa">
                <p>Camisetas</p>
            </a>
            <a class="categoria-bolsas" href="#">
                <img src="img/categoria-bolsas.png" alt="categoria-bolsas">
                <p>Bolsas</p>
            </a>
            <a class="categoria-calcados" href="#">
                <img src="img/categoria-calca.png" alt="categoria-calca">
                <p>Calças</p>
            </a>
            <a class="categoria-casacos" href="#">
                <img src="img/categoria-casacos.png" alt="categoria-casacos">
                <p>Casacos</p>
            </a>
            <a class="categoria-oculos" href="#">
                <img src="img/categoria-oculos.png" alt="categoria-oculos">
                <p>Óculos</p>
            </a>
        </nav>
    </main>
    <footer>

    </footer>
</body>
</html>

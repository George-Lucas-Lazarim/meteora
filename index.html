<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Meteora</title>
</head>
<body>
    <header class="cebecalho">
    <div class="cabecalho__nave">
        <img class="cabecalho__nave__imagem" src="img/meteora.png" alt="meteora logo">
        <nav class="cabecalho__nave__nav">
            <a class="cabecalho__nave__nav__link" href="#">Home</a>
            <a class="cabecalho__nave__nav__link" href="#">Nossas lojas</a>
            <a class="cabecalho__nave__nav__link" href="#">Novidades</a>
            <a class="cabecalho__nave__nav__link" href="#">Promoções</a>
        </nav>
    </div>
    <div class="cabecalho__navd">
        <label class="cabecalho__navd__texto" for="text">Digite o produto</label>
        <input class="cabecalho__navd__box" type="text" name="texto" id="texto">
        <button class="cabecalho__navd__botao">Buscar</button>
    </div>
    </header>
    <main class="conteudo">
        <img class="conteudo__imagem" src="img/banner.png" alt="banner">
    </main>
    <footer>

    </footer>
</body>
</html>
